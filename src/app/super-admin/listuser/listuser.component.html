<div class="row">
  <div class="col-lg-12">
      <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Modal</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            This is a modal.
          </div>
        </ng-template> 
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Users Details
        <input type="search" [(ngModel)] = "action.search" placeholder="search by email..." class="pull-right" (input) = "search($event)"/>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Image</th>
              <th>Status</th>
              <th>Action</th>



            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.user_fname}}</td>
              <td>{{user.user_email}}</td>
              <td>{{user.role}}</td>
              <td><img src={{user.image}}  style="width :70px;height :40px;border-radius :5px"/></td>

              <td>
                <!-- <span class="badge badge-success">Active</span> -->
                <label class="switch switch-label switch-danger">
                  <input type="checkbox" class="switch-input" checked>
                  <span class="switch-slider" data-checked="On" data-unchecked="Off"></span>
                </label>

              </td>
              <td> <span class="fa fa-pencil" style="display : inline-block;margin-left: 8px"></span>
                <span class="fa fa-eye" style="display : inline-block;margin-left: 8px"></span>
                <span class="fa fa-trash" style="display : inline-block;margin-left: 8px;color:red" (click)="openModel(template)" ></span>
                <!-- <button > click </button> -->
              </td>
            </tr>
          </tbody>
        </table>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Prev</a></li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>
    </div>
  </div>


   
</div>
